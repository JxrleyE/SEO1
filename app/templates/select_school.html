<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Selection</title>
</head>
<body>
    <h1> Complete your profile ! </h1>

    {% if form.errors %}
        <div style="color: red;">
            <ul>
                {% for field, errors in form.errors.items() %}
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <form method="POST" action="">
        {{ form.hidden_tag() }}

        <label for="school">Select School:</label><br>
        {{ form.school }}<br>
        <label for="dorm">Select Dorm:</label><br>
        {{ form.dorm }}<br>
        {{ form.submit }}<br>
    </form>

    
</body>
</html>
