<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="login-container">
        <h1> Book Your Washer Slot</h1>

        {% if error %} 
            <div class="error-message">
                {{ error }}
            </div>
        {% endif %}

        <form method ="POST" action="{{ url_for('laundry.book_washer', washer_id=washer_id) }}">
            {{ form.hidden_tag() }}

            <label for="phone_number">Phone Number:</label>
            {{ form.phone_number(class="form-input") }}

            <label for="time_zone">Time Zone:</label>
            {{ form.time_zone(class="form-input") }} 
            
            {{ form.submit(class="form-submit-button") }}
        </form>

        <div class="dashboard-links">
            <a href="{{ url_for('laundry.laundry_list') }}" class="glass-button-link">Back to Laundry</a>
        </div>

    </div>

</body>
</html>
